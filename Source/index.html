<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>LOGIN FORM</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <script>
            function validations()
            { if(localStorage) {
                form = document.forms["loguser"];
                var yname= form["dsername"].value;
                var name = localStorage.getItem("xname");
                var x    = localStorage.getItem("pname");
                var y    = form["password"].value;
                if (yname == name && x==y) {
                    return true;
                } else{
                    alert("check login details");
                    return false;
                }
            }
            }
        </script>

    </head>
    <body>
    <div id="fullscreen_bg" class="fullscreen_bg"/>

    <div class="container">

        <form class="form-signin" name="loguser" action="home.html" onsubmit="return validations()">
            <h1 class="form-signin-heading text-muted">Sign In</h1>
            <input type="text" class="form-control" name="dsername" placeholder="Email address" required="" autofocus="">
            <input type="password" class="form-control" placeholder="Password" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Login
            </button>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                <a href="Register%20Page.html" > Register</a>
            </button>
        </form>

    </div>
